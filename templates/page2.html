        <script>
$(".pop").each(function() {
    var $pElem= $(this);
    $pElem.popover(
        {
          title: getPopTitle($pElem.attr("id")),
          trigger: 'hover',
          html: true,
          placement: 'bottom',
          content: getPopContent($pElem.attr("id"))
        }
    );
});
				
function getPopTitle(target) {
    return document.getElementById(target + "-content").firstElementChild.innerHTML;
};
		
function getPopContent(target) {
    return document.getElementById(target + "-content").lastElementChild.innerHTML;
};</script>
